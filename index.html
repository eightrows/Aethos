<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!--local files imported-->
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>

    <!--imported not mine-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    <!--The Tab Section of the Webpage-->
    <title>Login Page</title>
    <link rel="icon" type="image/gif/png" href="https://cdn.discordapp.com/attachments/592029509902139413/979398681683976212/login-icon-3048.png">
  </head>

  <body>
    
    <div class="text-center mt-5 loginpagestyle">
      <form style="max-width:300px; margin:auto;" action="second.html" method="GET">
        <!--Logo-->
        <img  class=""mt-4 src="https://cdn.discordapp.com/attachments/592029509902139413/979398681683976212/login-icon-3048.png" height="200" alt="Logo">
        <!--Heeder Reading "Login"-->
        <h1 class="h2 mb-3 font-wight-normal">Login</h1>
        
        <!----Email Section---->
        <!--Label For Email Input Form-->
        <label for="emailAddress" class="visually-hidden">Email </label>
        <!--Form used for user input to get email address-->
        <input type="email" id="emailAddress" class="form-control inputboxemail" placeholder="Email Address" required autofocus>
        
        <!----Password Section---->
        <!--Label For Password Input Form-->
        <label for="password" class="visually-hidden">Password</label>
        <!--Form used for user input to get password-->
        <input type="password" id="password" placeholder="Password" class="form-control inputboxpassword" required >

        <!--Buttons Section-->
        <div class="checkbox text-left">
            <label>
              <input type="checkbox" value="Remember-Me"> Remember me

            </label>

        </div>

        <div>
          <button type="button" id="Signin" onclick="gotoNextPg()" class="button btn-lg btn-primary btn">Sign in</button>
        </div>

      </form> 
    </div>
    
  </body>

</html>
