    <title>You logged It</title>

  <script>
    function myFunction() {
      const params = new URLSearchParams(window.location.search)
      document.getElementById("emailoutput").innerText = params.get("email");
    }

    function goToProfile(){
      const params = new URLSearchParams(window.location.search)
      window.location.href = "/profile.html?email=" + params.get("email");
    }

    </script>
    <body onload="myFunction()">
      <header class="header">

        <div class="container header-top-container">
        <div class="">
        <a style="font-size: 20px;">Hello.... <span id="emailoutput"></span></a> 
        <a class="button-base button-user-top" onclick="goToProfile()">Profile</a>

        <a class="bi-box-arrow-right logoutbtn" href="/index.html"> Logout <span class="bi-box-arrow-right"></span></a>

        </div>
        </div>
        </header>

    </body>
