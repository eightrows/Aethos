<script>
    function myFunction() {
      const params = new URLSearchParams(window.location.search)
      document.getElementById("emailimput").value = params.get("email");
    }
    
    function saveData(){
    var selGender = "";
    var select_Gender = document.getElementsByName('select_Gender');

    for (let i = 0; i < select_Gender.length; i++) {
      if ( select_Gender[i].checked){
        selGender = select_Gender[i].value;
      }
    }
      
    let inputitems = {
          id: Date.now(),
          firstname: document.getElementById('firstname').value,
          lastname: document.getElementById('lastname').value,
          email: document.getElementById('emailimput').value,
          gender: selGender,
          state: document.getElementById('state').value,
          city: document.getElementById('city').value,
          zipcode: document.getElementById('zipcode').value,
          oldpwd: document.getElementById('oldpwd').value,
          newpwd: document.getElementById('newpwd').value,
          confirm_newpwd: document.getElementById('confirm_newpwd').value,
      };
      //for display 
      console.log('inputitems:' + JSON.stringify(inputitems) );
  }

</script>
